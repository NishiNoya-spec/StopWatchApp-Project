<!DOCTYPE html>
<html>

  <head>

    <title>StopWatchApp</title>

    <link rel="stylesheet" href="StopWatchApp.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!--svg-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>

  <body>


    <div class="main">

      <div class="js-counter counter">00:00:00:00</div>

      <div class="control-buttons">
        
        <div class="control-buttons-1-level">
          <button class="js-button-start button-start">Start</button>
          <button class="js-button-stop button-stop">Stop</button>
          <button class="js-button-reset button-reset">Reset</button>
          <button class="js-button-flag button-flag">
            <span class="material-symbols-outlined">
            flag
            </span>
          </button>
        </div>

      </div>

      <div class="js-flags flags">
        
      </div>

    </div>

    <script src="StopWatchApp.js"></script>

  </body>

</html>
